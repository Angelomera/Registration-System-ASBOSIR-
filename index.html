<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="icon" href="img/logo_asbosir.png" type="image/x-icon" />
</head>

<body>
    <header class="shadow p-3 mb-5 d-none d-sm-block">
        SISTEMA DE REGISTRO DE LA &nbsp;ASOCIACIÓN DE BOMBEROS EN SITUACIÓN DE RETIRO (ASBOSIR)
    </header>
    <div>
        <img class="img-fluid mx-auto my-5 d-block" src="img/logo_asbosir.png" alt="Logo de asbosir">
    </div>

    <form action="#" method="post" class="card-body bg-light mx-auto w-100 rounded shadow">
        <h6 class="card-title text-uppercase p-2 bs-red bg-red text-white text-center mx-auto rounded titulo-card">
            Inicio de sesión
        </h6>
        <hr>
        
        <div class="mx-auto w-100 form-floating mb-4">
            <input placeholder="Cédula" type="text" name="cedula" class="form-control" id="cedula" maxlength="8" required>
            <label for="cedula">Cédula</label>
        </div>
        <div class="mx-auto w-100 form-floating mt-4">
            <input placeholder="password" type="password" name="contraseña" class="form-control" id="password" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="mx-auto w-100 form-floating mt-4">
            <select id="tipo_usuario" name="tipo_usuario" class="form-select" required>
                <option disabled selected></option>
                <option>Usuario Regular</option>
                <option>Administrador</option>
            </select>
            <label for="tipos_usuario">Tipo de usuario</label>
        </div>
        <div class="mt-3 text-center w-100 mx-auto">
            <a class="btn btn-danger m-2" href="./html usuario/menu.html">Ingresar usuario</a>
            <a class="btn btn-danger m-2" href="./html admin/menuadmin.html">Ingresar admin</a>
            <a class="btn btn-danger m-2" href="./html usuario/registrarse.html">Registrarse</a>
        </div>
        <div class="mt-3 text-center w-100 mx-auto">
            <a class="link-clave" href="recuperarclave.html">Recuperar contraseña</a>
        </div>
    </form>


    <p class="mt-5 w-50 text-center mx-auto text-muted">
        ASBOSIR 2022 © <br> Cuartel Central de Bomberos "Tcnel. (B) Victoriano Jordán P. Avenida Lecuna".
    </p>
    <script type="text/javascript " src="bootstrap/js/bootstrap.min.js "></script>
</body>
</html>
